<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: green;
            overflow: hidden;
        }

        .box span {
            display: block;
            width: 80px;
            height: 80px;
            background-color: pink;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
<script>
    let box = document.querySelector('.box')
    // console.log('box: ', box.children);

    let childNodes = Array.prototype.slice.call(box.children)
    // console.log('childNodes: ', childNodes);
    // console.log('childNodes[0]: ', childNodes[0]);
    // console.log('childNodes[1]: ', childNodes[1]);

    for (let i = childNodes.length - 2; i >= 0; i--) {
        setTimeout(() => {
            box.appendChild(childNodes[i])
            console.log('box: ', box.children);
        }, 1000)
    }

    // 5 4 3 2 1    5 4 3 1 2    5 4 1 2 3   5 1 2 3 4   1 2 3 4 5
    for (let i = childNodes.length - 2; i >= 0; i--) {
        setTimeout(() => {
            box.appendChild(childNodes[i])
            console.log('i: ', i);
            console.log('box: ', box.children);
        }, 2000)
    }
</script>

</html>
